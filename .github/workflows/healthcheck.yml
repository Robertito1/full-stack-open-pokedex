name: Scheduled healthcheck

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  build:
    name: Scheduling
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v1.4
        with:
          url: https://fullstack-pokedex.herokuapp.com
          follow-redirect: no
          max-attempts: 3
          retry-delay: 5s
